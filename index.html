<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: black;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
      }
        .content {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video autoplay loop class="video-background" controls>
        <source src="https://youtu.be/4Zhd3UZDHtE" type="video/mp4">
    </video>
    <div class="content">
        <h1>¡Bienvenido a la página web VioLIN!</h1>
        <p>Esta página está en construcción y se vienen tejidos y novedades... Que no es lo mismo a que te jodes y no ves nada.</p>
    </div>
</body>
</html>
